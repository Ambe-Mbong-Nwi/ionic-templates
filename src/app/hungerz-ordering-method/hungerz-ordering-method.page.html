<ion-content fullscreen (click)="dismiss()">

</ion-content>

<ion-footer class="ion-no-border nimate__animated animate__fadeInUp">
    <div class="form">
        <ion-list lines="none">
            <div class="radio_list">
                <ion-radio-group class="ordering_method" value="booking_for">
                    <h2>{{'choose_ordering_method' | translate}}</h2>
                    <div class="scroll-x">
                        <ion-row>
                            <ion-col size="6">
                                <ion-item class="animate__animated animate__zoomIn">
                                    <ion-label class="d-flex">
                                        <img src="assets/images/Hungerz/ic_takeaway.png">
                                        <h3 class="ion-text-center">&nbsp;&nbsp;{{'take_away' | translate}}</h3>
                                        <!--                                        <h4 class="ion-text-center">+ $1.50</h4>-->
                                    </ion-label>
                                    <ion-radio slot="start" value="1"></ion-radio>
                                </ion-item>
                            </ion-col>

                            <ion-col size="6">
                                <ion-item class="animate__animated animate__zoomIn">
                                    <ion-label class="d-flex">
                                        <img src="assets/images/Hungerz/ic_delivery.png">
                                        <h3 class="ion-text-center">&nbsp;&nbsp;{{'delivery' | translate}}</h3>
                                        <!--                                        <h4 class="ion-text-center">+ $0.00</h4>-->
                                    </ion-label>
                                    <ion-radio slot="start" value="2"></ion-radio>
                                </ion-item>
                            </ion-col>

                            <!--
                            <ion-col size="4">
                                <ion-item class="animate__animated animate__zoomIn">
                                    <ion-label>
                                        <img src="aassets/images/Hungerz/ic_delivery.png">
                                        <h3 class="ion-text-center">{{'delivery' | translate}}</h3>
                                        <h4 class="ion-text-center">+ $3.00</h4>
                                    </ion-label>
                                    <ion-radio slot="start" value="3"></ion-radio>
                                </ion-item>
                            </ion-col>
-->
                        </ion-row>
                    </div>
                </ion-radio-group>

                <ion-radio-group value="reaching_in">
                    <h2>{{'reaching_in' | translate}}</h2>
                    <div class="scroll-x">
                        <ion-item class="animate__animated animate__zoomIn">
                            <ion-label>10 min</ion-label>
                            <ion-radio slot="start" value="1"></ion-radio>
                        </ion-item>
                        <ion-item class="animate__animated animate__zoomIn">
                            <ion-label>25 min</ion-label>
                            <ion-radio slot="start" value="2"></ion-radio>
                        </ion-item>
                        <ion-item class="animate__animated animate__zoomIn">
                            <ion-label>20 min</ion-label>
                            <ion-radio slot="start" value="3"></ion-radio>
                        </ion-item>
                        <ion-item class="animate__animated animate__zoomIn">
                            <ion-label>25 min</ion-label>
                            <ion-radio slot="start" value="4"></ion-radio>
                        </ion-item>
                        <ion-item class="animate__animated animate__zoomIn">
                            <ion-label>30 min</ion-label>
                            <ion-radio slot="start" value="5"></ion-radio>
                        </ion-item>
                        <ion-item class="animate__animated animate__zoomIn">
                            <ion-label>35 min</ion-label>
                            <ion-radio slot="start" value="6"></ion-radio>
                        </ion-item>
                        <ion-item class="animate__animated animate__zoomIn">
                            <ion-label>40 min</ion-label>
                            <ion-radio slot="start" value="7"></ion-radio>
                        </ion-item>
                        <ion-item class="animate__animated animate__zoomIn">
                            <ion-label>45 min</ion-label>
                            <ion-radio slot="start" value="8"></ion-radio>
                        </ion-item>
                        <ion-item class="animate__animated animate__zoomIn">
                            <ion-label>50 min</ion-label>
                            <ion-radio slot="start" value="9"></ion-radio>
                        </ion-item>
                        <ion-item class="animate__animated animate__zoomIn">
                            <ion-label>55 min</ion-label>
                            <ion-radio slot="start" value="10"></ion-radio>
                        </ion-item>
                    </div>
                </ion-radio-group>

            </div>
        </ion-list>
    </div>
    <ion-button size="large" shape="full" class="btn animate__animated animate__fadeInUp" (click)="continue()"> {{'continue' | translate}} </ion-button>
</ion-footer>
